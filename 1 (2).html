<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";
  let my_number;

  //В цикле от 0 до 10
  for (my_number = 0; my_number <= 10; my_number++) {
    //Если при делении на 2 остаток равен 1
    if (my_number % 2 == 1) {
      console.log(my_number + ' - нечетное число');
    //Иначе  
    } else {
      //Если чило равно нулю
      if (my_number == 0) {          
        console.log(my_number + ' - это ноль');
      //Иначе
      } else {
        console.log(my_number + ' - четное число');
      }
    }
  }

</script>
